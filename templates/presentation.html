<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8" />
    	<link rel="stylesheet" href="../static/style.css" />
    	<title>Welcome !</title>
	</head>
	<body>
		<header>
			<img src="../images/burkina-faso.jpg" alt="Burkina Faso Flag" id="flag"/>
			<h1 id="titlepresentation">You are now connected in Burkina Faso</h1>
		</header>
		
		<h2>Please describe your family:</h2>
		
		<p class="center"><img id="add" src="../images/add.png"/></p>
		
		<p class="center" id="display">Display diet</p>
		
		<script src="../jquery-3.1.1.js"></script>
		<script>
			var n = 1;
			$("#display").hide();
			$(function() {
				$("#add").click(function(){
					n += 1;
				});
			});
			$(function() {
				$("#display").click(function(){
					alert(n);
					window.location = "display.html";
				});
			});
		</script>
	</body>
</html>
